<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>base</title>
    <title>{% block title %}base{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">

</head>
<body>

    <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Anastasiia Klishch</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor02" aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarColor02">
            <ul class="navbar-nav me-auto">
              <li class="nav-item">
                <a class="nav-link active" href="{{ url_for('home') }}">Home
                  <span class="visually-hidden">(current)</span>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('page1') }}">JavaScript</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('page2') }}">HTML</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('page3') }}">Skills</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('form') }}">Form</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>


    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <div class="container">
        <footer class="position-flex bottom-0 d-flex flex-wrap justify-content-between align-items-center py-3 my-4">
            <p class="mb-0 text-muted">&copy; Anastasiia Klishch</p>
            <p class="mb-0 text-muted">ОС: {{ os_info.system }} {{ os_info.release }}</p>
            <p class="mb-0 text-muted">User-Agent: {{ user_agent }}</p>
            <p class="mb-0 text-muted">Час: {{ current_time }}</p>
        </footer>
    </div>    
</body>
</html>
